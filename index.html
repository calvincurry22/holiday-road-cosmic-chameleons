<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&display=swap" rel="stylesheet">
  <title>Cosmic Itineraries</title>
</head>

<body>
  <h1 class="container">

    <header>
      <h1>Cosmic Itineraries</h1>
    </header>

    <main class="grid">

      <aside class="itinForm box">
        <section>
          <h2>Choose Itinerary</h2>
          <form class="dh-Form">
            <fieldset class="flexColumn marB1">
              <label for="parkSelectMenu">Park</label>
              <select name="parkeraries" class="parkSelectMenu dropdown">
                <option value="Select..." selected>Select park...</option>
              </select>
            </fieldset>

            <fieldset class="flexColumn marB1">
              <label for="attractSelectMenu">Attractions</label>
              <select name="attractraries" class="attractSelectMenu dropdown">
                <option value="Select..." selected>Select attraction...</option>
              </select>
            </fieldset>

            <fieldset class="flexColumn marB1">
              <label for="eatSelectMenu">Eateries</label>
              <select name="eateraries" class="eatSelectMenu dropdown">
                <option value="Select..." selected>Select eatery..</option>
              </select>
            </fieldset>
          </form>
        </section>

        <section class="itinSaves box">
          <h4>Saved Itineraries</h4>
          <p><a href=" #">Itin A</a></p>
          <p><a href="#">Itin B</a></p>
          <p><a href="#">Itin C</a></p>
        </section>
      </aside>

      <section class="itinPreview box">
        <h2>Selected Itinerary</h2>
        <div class="gridWrap">
          <div class="itin--park box">
            <h3 class="name">Park Name</h3>
            <button>See Details</button>
          </div>
          <div class="itin--attraction box">
            <h3 class="name">Attract Name</h3>
            <button>See Details</button>
          </div>
          <div class="itin--eatery box">
            <h3 class="name">Eatery Name</h3>
            <button>See Details</button>
          </div>
          <div class="itin--weather box">
            <h3 class="name">Weather</h3>
            <div>
              From API
            </div>
          </div>
        </div>
        <button class="itinSaveBtn">Save Itinerary</button>
      </section>

    </main>

    <footer>
      <h4>Cosmic Itineraries</h4>
    </footer>

    </div>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
