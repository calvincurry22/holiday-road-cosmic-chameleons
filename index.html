<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="xxxxxxxxfonts-from-google">
  <title>Cosmic Itineraries</title>
</head>

<body>
  <div class="container">

    <header>
      <div class="brand">Cosmic Itineraries</div>
    </header>

    <main>
      <aside>
        <section id="itinForm">
          <h3>Choose Itinerary</h3>
          <fieldset>
            <label for="parkSelectMenu">Park</label>
            <select name="parkeraries" id="parkSelectMenu">
              <option value="Select..." selected>Select park...</option>
            </select>
          </fieldset>

          <fieldset>
            <label for="attractSelectMenu">Attractions</label>
            <select name="attractraries" id="attractSelectMenu">
              <option value="Select..." selected>Select attraction...</option>
            </select>
          </fieldset>

          <fieldset>
            <label for="eatSelectMenu">Eateries</label>
            <select name="eateraries" id="eatSelectMenu">
              <option value="Select..." selected>Select eatery..</option>
            </select>
          </fieldset>
        </section>

        <section id="savedItins">
          <h4>Saved Itineraries</h4>
          <p><a href="#">Itin A</a></p>
          <p><a href="#">Itin B</a></p>
          <a><a href="#">Itin C</a></p>
        </section>

      </aside>

      <section>
        <div id="Park">
          <h3 class="name">Park Name</h3>
          <button>Info</button>
        </div>

        <div id="attraction">
          <h3 class="name">Attract Name</h3>
          <button>Info</button>
        </div>

        <div id="Eatery">
          <h3 class="name">Eatery Name</h3>
          <button>Info</button>
        </div>

        <div id="weather">
          <h3 class="name">Weather</h3>
          <div>
            From API
          </div>
        </div>

        <button>Save Itinerary</button>

      </section>
    </main>

    <footer>
      <div class="brand">Cosmic Itineraries</div>
    </footer>

  </div>
  <script type="module" src="scripts/main.js"></script>
</body>

</html>
