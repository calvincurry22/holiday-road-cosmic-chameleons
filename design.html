<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&display=swap" rel="stylesheet">
  <title>Cosmic Itineraries</title>
</head>

<body>
  <div class="container">

    <header>
      <h1>Cosmic Itineraries</h1>
    </header>

    <main class="grid">

      <!-- #### ASIDE itinForm #### -->
      <!-- ######################## -->
      <aside class="itinForm box">

        <!-- FORM -->
        <section class="itinFormWrap">
          <h2>Choose Itinerary</h2>
          <form class="dh-Form marT1">

            <!-- Park Menu -->
            <fieldset class="flexColumn marB1">
              <label for="parkSelectMenu">Park</label>
              <select name="parks" class="parkSelectMenu dropdown">
                <option value="Select..." selected>Select park...</option>
                <option value="Radnor Lake Park">Radnor Lake Park</option>
                <option value="Really Cool Park">Really Cool Park</option>
                <option value=".........">........</option>
              </select>
            </fieldset>

            <!-- Attractions Menu -->
            <fieldset class="flexColumn marB1">
              <label for="attractSelectMenu">Attractions</label>
              <select name="attractions" class="attractSelectMenu dropdown">
                <option value="Select..." selected>Select attraction...</option>
                <option value="The Free Fair">The Free Fair</option>
                <option value="The Donut Museum">The Donut Museum</option>
                <option value=".........">.........</option>
              </select>
            </fieldset>

            <!-- Eateries Menu -->
            <fieldset class="flexColumn marB1">
              <label for="eatSelectMenu">Eateries</label>
              <select name="eateries" class="eatSelectMenu dropdown">
                <option value="Select..." selected>Select eatery...</option>
                <option value="...">McDonalds</option>
                <option value="...">Bagel Emporium</option>
                <option value=".........">.........</option>
              </select>
            </fieldset>
          </form>
        </section>

        <!-- Saved Itineraries -->
        <section class="itinSaves box">
          <h4>Saved Itineraries</h4>
          <div class="itin--scroll">
            <p><a href="#">Itin A</a></p>
            <p><a href="#">Itin B</a></p>
            <p><a href="#">Itin C</a></p>
            <p><a href="#">Itin A</a></p>
            <p><a href="#">Itin B</a></p>
            <p><a href="#">Itin C</a></p>
            <p><a href="#">Itin A</a></p>
            <p><a href="#">Itin B</a></p>
            <p><a href="#">Itin C</a></p>
            <p><a href="#">Itin A</a></p>
            <p><a href="#">Itin B</a></p>
            <p><a href="#">Itin C</a></p>
            <p><a href="#">Itin A</a></p>
            <p><a href="#">Itin B</a></p>
            <p><a href="#">Itin C</a></p>
          </div>
        </section>
      </aside>

      <!-- #### ItinPreview #### -->
      <!-- ##################### -->
      <section class="itinPreview box">
        <h2>Selected Itinerary</h2>
        <div class="gridWrap">

          <!-- Itin Park -->
          <div class="itin--park box">
            <h3 class="name">Park Name</h3>
            <button>See Details</button>
          </div>

          <!-- Itin Attractions -->
          <div class="itin--attraction box">
            <h3 class="name">Attract Name</h3>
            <button>See Details</button>
          </div>

          <!-- Itin Eatery -->
          <div class="itin--eatery box">
            <h3 class="name">Eatery Name</h3>
            <button>See Details</button>
          </div>

          <!-- Itin Weather -->
          <div class="itin--weather box">
            <h3 class="name">Weather</h3>
            <div>
              From API
            </div>
          </div>
        </div>
        <button class="itinSaveBtn">Save Itinerary</button>
      </section>

    </main>

    <footer>
      <h4>Cosmic Itineraries</h4>
    </footer>

  </div>
  <script type="module" src="scripts/main.js"></script>
</body>

</html>
